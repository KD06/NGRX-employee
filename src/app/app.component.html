<div class="displayGrid">
  <div class="form-container">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <label for="first-name">Email: </label>
      <input id="first-name" type="email" formControlName="email">
      <label for="last-name">First Name: </label>
      <input id="last-name" type="text" formControlName="first_name">
      <label for="last-name">Last Name: </label>
      <input id="last-name" type="text" formControlName="last_name">
      <label for="last-name">Avatar URl: </label>
      <input id="last-name" type="text" formControlName="avatar">
      <button type="submit" [disabled]="!employeeForm.valid">{{isInEditMode ? "Update": "Add"}}</button>
    </form>
  </div>
  <table mat-table [dataSource]="employees" class="mat-elevation-z8 table-container" *ngIf="employees.length">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
    </ng-container>

    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
    </ng-container>


    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef> Avatar </th>
      <td mat-cell *matCellDef="let element"><img [src]="element.avatar" class="employee_images"></td>
    </ng-container> -->

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link">  
        <i class="fa fa-edit" title="Edit User" (click)="editEmployee(element.id, element)"></i> | 
        <i class="fa fa-trash" title="Delete User" (click)="removeEmployee(element.id)"></i> 
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
