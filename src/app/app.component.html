<div *ngIf="employees | async">
  <table>
    <thead>
      <th>ID</th>
      <th>Email</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Avatar</th>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees | async">
        <td>{{employee.id}}</td>
        <td>{{employee.id}}</td>
        <td>{{employee.id}}</td>
        <td>{{employee.id}}</td>
        <td><img [src]="employee.avatar" alt="Employee Image"></td>
      </tr>
    </tbody></table>
</div>
